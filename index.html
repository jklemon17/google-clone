<!DOCTYPE html>
<head>
  <title>Google Clone</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  <center>
    <form class="tsf" action="/search" style="overflow: visible" method="GET" onsubmit="return search-bar.value!=''" role="search">
      <div style="background: #fafafa; width:45%; height:44px; padding: 5px 9px 0; margin: 20px">
        <input class="search-input" type="text" name="search-bar" aria-label="Search" role="combobox" style="height: 34px; line-height: 34px; font-size: 16px; border:none; outline: none">
      </div>
      <input type="submit" name="search-button" value="Google Search" aria-label="Google Search">
      <input type="submit" name="lucky-button" value="I'm Feeling Lucky">
    </form
  </center>
</body>
